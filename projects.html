        var fullsizeimg = document.getElementById("fullsizeimg");
        var imgcaption = document.getElementById("imgcaption");
    
        function open_fullsizeimg(pic){
        imgbackground.style.display = "flex";
        fullsizeimg.src = pic;
        }
        
        function open_caption(caption){

        function close_fullsizeimg(){
